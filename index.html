<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4b0082" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display:wght@700&display=swap">
  <title>Maintenance Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e0eafc);
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(135deg, #4b0082, #800080);
      color: #fff;
      padding: 15px 20px;
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      text-shadow: 1px 1px 2px #00000088;
    }

    .container {
      display: flex;
      height: calc(100% - 70px);
      margin-top: 70px;
    }

    .sidebar {
      width: 220px;
      background: #1e3a8a;
      color: white;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 3px 0 6px rgba(0, 0, 0, 0.3);
      overflow-y: auto;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      font-family: 'Playfair Display', serif;
      color: #ffd4aa;
      text-shadow: 1px 1px 2px #000;
    }

    .sidebar button {
      background: none;
      color: white;
      border: none;
      text-align: left;
      padding: 14px 24px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .sidebar button:hover {
      background: #2d4eb5;
      padding-left: 32px;
      font-weight: bold;
    }

    .main {
      flex-grow: 1;
      overflow: hidden;
      background: #ffffff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media screen and (max-width: 600px) {
      header {
        font-size: 18px;
        padding: 12px 10px;
      }

      .sidebar {
        width: 180px;
      }

      .sidebar button {
        font-size: 14px;
        padding: 12px 18px;
      }

      .container {
        flex-direction: column;
      }

      .sidebar {
        height: 150px;
        flex-direction: row;
        overflow-x: auto;
        overflow-y: hidden;
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar button {
        white-space: nowrap;
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    Indane Bottling Plant, Belgaum BP — Team NS Engineers
  </header>

  <div class="container">
    <div class="sidebar">
      <h2>Activities</h2>
      <button onclick="loadPage('breakdown.html')">Breakdown Reporting</button>
      <button onclick="loadPage('Weekly Activity.html')">Weekly Activity</button>
      <button onclick="loadPage('Monthly Activity.html')">Monthly Activity</button>
      <button onclick="loadPage('Quarterly Activity.html')">Quarterly Activity</button>
      <button onclick="loadPage('Half Yearly.html')">Half Yearly</button>
      <button onclick="loadPage('Yearly.html')">Yearly</button>
      <button onclick="loadPage('Assign Task.html')">Assign Task</button>
      <button onclick="loadPage('Spares Availability.html')">Spares Availability</button>
      <button onclick="loadPage('Procure Spares.html')">Procure Spares</button>
    </div>

    <div class="main">
      <iframe id="contentFrame" src="welcome.html"></iframe>
    </div>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById("contentFrame").src = page;
    }

    // Register service worker if available
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('✅ Service Worker registered'))
        .catch(err => console.warn('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
