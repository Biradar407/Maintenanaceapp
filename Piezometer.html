<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piezometer Reading</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #e0f7fa url('earth.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #1b3e2b;
    }

    header {
      background: linear-gradient(to right, #004d40, #26a69a);
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .panel {
      background: rgba(255,255,255,0.95);
      margin: 20px auto;
      padding: 20px;
      max-width: 1000px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow-x: auto;
    }

    h2 {
      color: #00695c;
      font-size: 20px;
      margin-bottom: 16px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #bbb;
    }

    input[type="date"] {
      padding: 6px 10px;
    }

    button {
      background-color: #00796b;
      color: white;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background-color: #004d40;
      cursor: pointer;
    }

    .btn-secondary {
      background-color: #546e7a;
    }

    .btn-secondary:hover {
      background-color: #37474f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #ffe6e6;
    }

    .hidden {
      display: none;
    }

    .search-footer {
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-top: 2px solid #ccc;
      margin-top: 30px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .report-controls {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

<header>
  üåç Indane Bottling Plant, Belgaum BP ‚Äî Piezometer Reading
</header>

<div class="panel" id="mainPanel">
  <h2>üóìÔ∏è Add Piezometer Reading</h2>
  <input type="date" id="readingDate" />
  <input type="number" id="opening" placeholder="Opening Reading (ft)" />
  <input type="number" id="closing" placeholder="Closing Reading (ft)" />
  <button onclick="addReading()">‚ûï Add Reading</button>
  <button onclick="showSearchPanel()">üîç Search Report</button>
  <table id="readingTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Opening (ft)</th>
        <th>Closing (ft)</th>
        <th>Water Level from Ground (ft)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="panel hidden" id="searchPanel">
  <h2 id="reportHeader"></h2>

  <table id="searchTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Opening</th>
        <th>Closing</th>
        <th>Water Level</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="report-controls">
    <button onclick="generatePDF()">üìÑ Generate PDF</button>
    <button onclick="shareImageReport()">üñºÔ∏è Share Image</button>
    <button class="btn-secondary" onclick="backToMain()">‚¨ÖÔ∏è Back</button>
  </div>
</div>

<script>
let readings = JSON.parse(localStorage.getItem("piezometer") || "[]");

function save() {
  localStorage.setItem("piezometer", JSON.stringify(readings));
}

function addReading() {
  const date = document.getElementById("readingDate").value;
  const open = parseFloat(document.getElementById("opening").value);
  const close = parseFloat(document.getElementById("closing").value);
  if (!date || isNaN(open) || isNaN(close)) return alert("Fill all values");

  const wl = (300 - close).toFixed(2);
  readings = readings.filter(r => r.date !== date);
  readings.push({ date, open, close, wl });
  readings.sort((a, b) => new Date(a.date) - new Date(b.date));
  for (let i = 1; i < readings.length; i++) {
    readings[i].open = readings[i - 1].close;
    readings[i].wl = (300 - readings[i].close).toFixed(2);
  }
  save();
  render();
  document.getElementById("readingDate").value = '';
  document.getElementById("opening").value = '';
  document.getElementById("closing").value = '';
}

function render() {
  const tbody = document.querySelector("#readingTable tbody");
  tbody.innerHTML = "";
  readings.forEach((r, i) => {
    const row = `<tr>
      <td>${r.date}</td>
      <td>${r.open}</td>
      <td>${r.close}</td>
      <td>${r.wl}</td>
      <td>
        <button onclick="editReading(${i})">Edit</button>
        <button onclick="deleteReading(${i})">Delete</button>
      </td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

function editReading(index) {
  const r = readings[index];
  document.getElementById("readingDate").value = r.date;
  document.getElementById("opening").value = r.open;
  document.getElementById("closing").value = r.close;
}

function deleteReading(index) {
  readings.splice(index, 1);
  save();
  render();
}

function showSearchPanel() {
  document.getElementById("mainPanel").classList.add("hidden");
  document.getElementById("searchPanel").classList.remove("hidden");
  searchReadings();
}

function searchReadings() {
  const from = document.getElementById("readingDate").value || "";
  const to = from;
  const result = readings.filter(r => r.date >= from && r.date <= to);
  const tbody = document.querySelector("#searchTable tbody");
  const header = document.getElementById("reportHeader");
  const monthYear = new Date(from).toLocaleDateString("en-IN", { month: "long", year: "numeric" });
  const now = new Date().toLocaleString();
  header.innerHTML = `üåç Indane Bottling Plant, Belgaum BP ‚Äî Piezometer Reading: <b>${monthYear}</b><br>Report Generated: ${now}`;

  tbody.innerHTML = result.map(r => `
    <tr>
      <td>${r.date}</td>
      <td>${r.open}</td>
      <td>${r.close}</td>
      <td>${r.wl}</td>
      <td><button onclick="deleteSearched('${r.date}')">üóëÔ∏è Delete</button></td>
    </tr>`).join("");
}

function deleteSearched(date) {
  readings = readings.filter(r => r.date !== date);
  save();
  render();
  searchReadings();
}

function backToMain() {
  document.getElementById("mainPanel").classList.remove("hidden");
  document.getElementById("searchPanel").classList.add("hidden");
}

function generatePDF() {
  window.print();
}

function shareImageReport() {
  const panel = document.getElementById("searchPanel");
  html2canvas(panel, { backgroundColor: null }).then(canvas => {
    canvas.toBlob(blob => {
      const file = new File([blob], "Piezometer_Report.png", { type: "image/png" });
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        navigator.share({ files: [file], title: "Piezometer Report" });
      } else {
        const link = document.createElement("a");
        link.download = "Piezometer_Report.png";
        link.href = URL.createObjectURL(blob);
        link.click();
      }
    });
  });
}

render();
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
