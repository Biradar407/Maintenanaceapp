<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakdown Reporting</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f9ff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      font-size: 22px;
      color: #2c3e50;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    h2::before {
      content: "üõ†Ô∏è";
      margin-right: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .dashboard-btn {
      display: inline-block;
      background-color: #1e90ff;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-decoration: none;
      font-size: 16px;
    }

    .dashboard-btn::before {
      content: "üè† ";
    }
  </style>
</head>
<body>

  <a class="dashboard-btn" href="#" onclick="goToDashboard()">Dashboard</a>

  <h2>Breakdown Reporting</h2>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date">

  <label for="reportedBy">Reported By:</label>
  <select id="reportedBy">
    <option>Ashok Patil</option>
    <option>Gurunath Talawar</option>
    <option>Sudhir Khot</option>
    <option>Sunil Khade</option>
  </select>

  <label for="reportedTo">Reported To:</label>
  <input type="text" id="reportedTo" placeholder="Enter name">

  <label for="description">Description:</label>
  <textarea id="description" rows="4" placeholder="Enter breakdown details..."></textarea>

  <label for="status">Status:</label>
  <select id="status">
    <option>Pending</option>
    <option>In Progress</option>
    <option>Completed</option>
  </select>

  <label for="image">Upload Image:</label>
  <input type="file" id="image">

  <button onclick="saveBreakdown()">Update</button>

  <script>
    function goToDashboard() {
      // Communicate back to index.html to change iframe source if needed
      if (window.top !== window.self) {
        window.top.document.getElementById('contentFrame').src = 'welcome.html';
      }
    }

    function saveBreakdown() {
      alert("Breakdown report saved locally.");
      // You can implement localStorage or other methods here.
    }
  </script>
</body>
</html>
