<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breakdown Reporting</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e0eafc, #f9f9f9);
      padding: 25px;
      color: #333;
    }

    h2 {
      font-size: 24px;
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    h2::before {
      content: "üõ†Ô∏è";
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #4b0082;
      outline: none;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(75, 0, 130, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #6a0dad;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(75, 0, 130, 0.4);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>Breakdown Reporting</h2>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date">

  <label for="reportedBy">Reported By:</label>
  <select id="reportedBy">
    <option>Ashok Patil</option>
    <option>Gurunath Talawar</option>
    <option>Sudhir Khot</option>
    <option>Sunil Khade</option>
  </select>

  <label for="reportedTo">Reported To:</label>
  <input type="text" id="reportedTo" placeholder="Enter name">

  <label for="description">Description:</label>
  <textarea id="description" rows="4" placeholder="Enter breakdown details..."></textarea>

  <label for="status">Status:</label>
  <select id="status">
    <option>Pending</option>
    <option>In Progress</option>
    <option>Completed</option>
  </select>

  <label for="image">Upload Image:</label>
  <input type="file" id="image">

  <button onclick="saveBreakdown()">Update Report</button>

  <script>
    function saveBreakdown() {
      alert("Breakdown report has been saved (locally).");
      // You can add localStorage or backend save here
    }
  </script>
</body>
</html>
